<form ng-submit="save(newContact)">
  <div class="form-group">
  	<label for="name">Name</label>
  	<input type="text" class= 'form-control' ng-model="newContact.name">
  </div>
  <div class="form-group">
  	<label for="email">Email</label>
  	<input type="email" class= 'form-control' ng-model="newContact.email">
  </div>
  <div class="form-group">
  	<label for="phone-number">Phone Number</label>
  	<input type="text" class= 'form-control' ng-model="newContact.phone">
  </div>
  <button type='submit' class = 'btn btn-defaul'>Submit</button>
</form>

<table class="table">
  <thead><tr><th ng-repeat = 'field in fields'>{{field}}</th></tr></thead>
  <tbody>
    <tr ng-repeat = 'contact in contacts'>
    <td>{{contact.id}}</td>
    <td>{{contact.name}}</td>
    <td>{{contact.email}}</td>
    <td>{{contact.phone}}</td>
    <td><a href ng-click="delete(contact.id)">X</a></td>
    </tr>
  </tbody>
</table>
